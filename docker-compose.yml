version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payflow-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: payflow_db
      POSTGRES_USER: payflow_user
      POSTGRES_PASSWORD: payflow_pass
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - payflow-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 5432 -U payflow_user -d payflow_db || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 80s
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: payflow-pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@payflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - payflow-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payflow_db
      SPRING_DATASOURCE_USERNAME: payflow_user
      SPRING_DATASOURCE_PASSWORD: payflow_pass
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - payflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  payflow-network:
    driver: bridge